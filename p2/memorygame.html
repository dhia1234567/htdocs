<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<img id="far" src='Yugioh_Card_Back.jpg' style="width:100px" onclick="reveal('far','far.jpg')">

<img id="gerd" src='Yugioh_Card_Back.jpg' style="width:100px" onclick="reveal('gerd','gerd.jpg')">

<img id="far2" src='Yugioh_Card_Back.jpg' style="width:100px" onclick="reveal('far2','far.jpg')">
<img id="farsnahr2" src='Yugioh_Card_Back.jpg' style="width:100px" onclick="reveal('farsnahr2','farsnahr.jpg')">

<img id="gerd2" src='Yugioh_Card_Back.jpg' style="width:100px" onclick="reveal('gerd2','gerd.jpg')">

    function reveal(id,name,bin) {
