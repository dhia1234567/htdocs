<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>a</label>
    <input type="number" id="a"><br>
    <label>b</label>
    <input type="number" id="b"><br>
    <label>c</label>
    <input type="number" id="c"><br>
    <button onclick="result()">result</button>
    <p id="demo">fill in the blanks</p><br>
    <script>

        function result(){
        let a=document.getElementById("a").value;
        let b=document.getElementById("b").value;
        let c=document.getElementById("c").value;
        let del=b**2-4*a*c;
        if (del<0) {
            document.getElementById("demo").innerHTML = "pas de solution!";
        }else if(del==0){
let x=-b/2*a;
            document.getElementById("demo").innerHTML = x;
        }
        else{
            let x1=-b+Math.sqrt(del)/2*a;
            let x2=-b-Math.sqrt(del)/2*a;
            document.getElementById("demo").innerHTML =" x1 = "+x1+" x2 = "+x2;
            }}
            
            
    </script>
</body>
</html>
